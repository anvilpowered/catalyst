plugins {
    id 'java'
}

group 'rocks.milspecsg'
version '2.0.0-BETA2'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    maven {
        name = 'velocity'
        url = 'https://repo.velocitypowered.com/snapshots/'
    }
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compileOnly 'com.velocitypowered:velocity-api:1.0.1-SNAPSHOT'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    compile group: 'com.cedarsoftware', name: 'json-io', version: '4.5.0'
    compile 'org.spongepowered:configurate-hocon:3.6'
    compile 'org.spongepowered:configurate-core:3.6'
    compile 'org.spongepowered:configurate-gson:3.6'
    compile 'org.spongepowered:configurate-yaml:3.6'
    compileOnly 'net.luckperms:api:5.0'
}